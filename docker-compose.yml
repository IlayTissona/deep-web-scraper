services:
  mySQL:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "123456789"
      MYSQL_DATABASE: "scraper"
    hostname: mySQL
    networks:
      - scraper
    volumes:
      - mysqlvolume:/home/node/app

  crawler:
    build: ./crawler
    restart: always
    networks:
      - scraper

  analyzer:
    image: analyzer:latest
    # restart: always
    networks:
      - scraper

  torproxy:
    image: dperson/torproxy:latest
    networks:
      - scraper

  server:
    build: ./server
    networks:
      - scraper
    ports:
      - "3000:80"
    restart: always

  client:
    build: ./client
    networks:
      - scraper
      - default
    depends_on:
      - server
    ports:
      - "8080:80"

networks:
  scraper:
    driver: bridge

volumes:
  mysqlvolume:
