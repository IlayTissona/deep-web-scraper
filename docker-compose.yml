services:
  mySQL:
    image: mysql:latest
    hostname: mySQL
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "123456789"
      MYSQL_DATABASE: "scraper"
    networks:
      - scraper
    depends_on:
      - torproxy

  crawler:
    image: crawler:latest
    networks:
      - scraper
    depends_on:
      - mySQL

  torproxy:
    image: dperson/torproxy:latest
    networks:
      - scraper

  # server:
  #   image: crawler:latest
  #   networks:
  #     - scraper
  #   depends_on:
  #     - mySQL

networks:
  scraper:
    driver: bridge
